{{ define "view" }}
<div class="container">
  <div class="sphere">
    <style>
      this {
        width: calc(100dvh / 2);
        height: calc(100dvh / 2);
        background-color: skyblue;
        border-radius: 50%;
        margin: 50px auto;
        animation: breathe 8s ease-in-out infinite alternate;
      }

      @keyframes breathe {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </div>
  <style>
    this {
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</div>
{{ end }}
