{{ define "tasks-edit" }}
<form>
  <fieldset>
    <label for="taskname">Task Name</label>
    <input
      type="text"
      name="taskname"
      id="taskname"
      placeholder="{{.Task.TaskName}}"
    />
    <label for="taskname">Actual Duration Seconds</label>
    <input
      type="number"
      name="actualdurationseconds"
      id="actualdurationseonds"
      placeholder="{{.Task.ActualDurationSeconds.Int64}}"
    />
  </fieldset>
</form>
{{ end }}
