{{ define "view" }}
<div>
  <h2 id="title">{{ .PageTitle }}</h2>
  <p>Welcome {{ .Username }} to the projects page.</p>
  {{ block "projects" . }}
  <button
    hx-get="/projects/partials/projects"
    hx-swap="outerHTML"
    hx-push-url="true"
  >
    Click me to get projects
  </button>
  {{ end }}
</div>
{{ end }}
