{{ define "view" }}
<div>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Hours</th>
      </tr>
    </thead>

    <tbody>
      {{ range .Collection}}
      <tr>
        <td>{{ .DateStr }}</td>
        <td>{{ .Docket.Hours}}hrs {{ .Docket.Minutes }}mins</td>
      </tr>
      {{ end }}

      <div>{{ .Docket.Hours}}hrs {{ .Docket.Minutes }}mins</div>
    </tbody>
  </table>
</div>
{{ end }}
